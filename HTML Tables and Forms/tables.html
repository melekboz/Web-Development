<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tables </title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
    </head>
    <body>

        <h1>Heaviest Birds</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Min Mass</th>
                    <th>Max Mass</th>
                    <th>Can Fly </th>
                </tr>
            </thead>

            <tbody>
            <tr>
                <td>Ostrich</td>
                <td>104(230)</td>
                <td>159.6(346)</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Somali Ostrich</td>
                <td>90(230)</td>
                <td>130(287)</td>
                <td>No</td>
            </tr>

            <tr>
                <td>Wild Turkey</td>
                <td>13.4(29.8)</td>
                <td>39(88)</td>
                <td>Yes</td>
            </tr>
            </tbody>
        </table>

        <h1>V2</h2>
            <table>
                <thead>
                    <tr>
                        <th rowspan="2">Name</th>
                        <th colspan="2">Average Mass</th>
                        <th rowspan="2">Flighted </th>
                    </tr>
                    <tr>
                        <th>KG</th>
                        <th>LB</th>
                    </tr>
                </thead>

                <tbody>
                <tr>
                    <td>Ostrich</td>
                    <td>104</td>
                    <td>230</td>
                    <td>No</td>
                </tr>
                <tr>
                    <td>Somali Ostrich</td>
                    <td>90</td>
                    <td>200</td>
                    <td>No</td>
                </tr>
    
                <tr>
                    <td>Wild Turkey</td>
                    <td>13.4</td>
                    <td>29.8</td>
                    <td>Yes</td>
                </tr>
                </tbody>
            </table>

    </body>
</html>
